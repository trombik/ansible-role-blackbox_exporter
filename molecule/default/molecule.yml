---
dependency:
  name: galaxy

driver:
  name: vagrant
  provider:
    name: virtualbox

lint:
  name: yamllint

platforms:
  - name: freebsd-11.3
    box: trombik/ansible-freebsd-11.3-amd64
    memory: 512
    cpus: 1
    guest: freebsd
  - name: freebsd-12.0
    box: trombik/ansible-freebsd-12.0-amd64
    memory: 512
    cpus: 1
    guest: freebsd
  - name: ubuntu-18.04
    box: trombik/ansible-ubuntu-18.04-amd64
    memory: 512
    cpus: 1
  - name: openbsd-6.3
    box: trombik/ansible-openbsd-6.5-amd64
    memory: 512
    cpus: 1
  - name: centos-7
    box: trombik/ansible-centos-7.4-x86_64
    memory: 512
    cpus: 1

provisioner:
  name: ansible
  become: True
  options:
    v: True
    become: True
  config_options:
    defaults:
      retry_files_enabled: false
      stdout_callback: yaml
  playbooks:
    prepare: ../resources/playbooks/playbook.yml
    converge: ../resources/playbooks/playbook.yml
  lint:
    name: ansible-lint

verifier:
  name: testinfra
  directory: ../resources/tests/
  lint:
    name: flake8
